<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto 14</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/syle.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Aggiungi uno studente</h2>

                <label>Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Inserisci il nome">
                <label>Cognome</label>
                <input type="text" class="form-control" id="cognome" placeholder="Inserisci il cognome">
                <label>Matricola</label>
                <input type="text" class="form-control" id="matricola" placeholder="Inserisci la matricola">
    
                <select class="form-select" id="sceltaMateria">
                    <option selected>Scegli la materia</option>
                    <option value="Programmazione1">Programmazione 1</option>
                    <option value="Analisi2">Analisi 2</option>
                    <option value="Ingegneria del software">Ingegneria del software</option>
                </select>
    
                <button id="btnStud" class="btn btn-outline-primary">Invia</button>
    
                <ul id="listaStudenti">
            
                </ul>

            </div>
            <div class="col">
           
                <h2>Seleziona docente e relativa materia</h2>

                <!-- riempiere con il DB la select dei docenti
                al click mostrare i relativi studenti legati a quella materia -->
                <select class="form-select" id="sceltaDocente">
                    <option value="null" disabled selected>Scegli il docente</option>
                </select>    
                <div id="StampaStudenti">
                    <ul id="stampa"></ul>
                </div>
            </div>
        </div>
    </div>

   

 

        



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/scritp.js"></script>
</body>
</html>
